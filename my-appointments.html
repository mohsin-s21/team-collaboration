<!DOCTYPE html>
<html>
<head>
  <title>My Appointments | DocSpot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
    }
    header {
      background-color: #00695c;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 28px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00695c;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #00695c;
      color: white;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #2980b9;
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>DocSpot</header>
<div class="container">
  <h2>My Appointments</h2>

  <table>
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>Doctor</th>
        <th>Date & Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="appointmentsList">
      <!-- Appointments will appear here -->
    </tbody>
  </table>

  <a class="back-link" href="doctors.html">â¬… Back to Doctors List</a>
</div>

<script>
  // Dummy appointment records
  const dummyAppointments = [
    { patient: "Mohsin", doctor: "Dr. Balaji Garugu", time: "2025-07-05 04:30 PM", status: "Confirmed" },
    { patient: "Faheem", doctor: "Dr. S. Showkath Ali", time: "2025-07-06 11:00 AM", status: "Confirmed" },
    { patient: "Ayesha", doctor: "Santhi Multi Speciality Hospital", time: "2025-07-07 02:00 PM", status: "Pending" }
  ];

  // Populate appointment table
  const tableBody = document.getElementById('appointmentsList');
  dummyAppointments.forEach(app => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${app.patient}</td>
      <td>${app.doctor}</td>
      <td>${app.time}</td>
      <td>${app.status}</td>
    `;
    tableBody.appendChild(row);
  });
</script>

</body>
</html>
