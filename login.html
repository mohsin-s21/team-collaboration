<!DOCTYPE html>
<html>
<head>
  <title>Login | DocSpot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      margin: 0;
    }
    header {
      background-color: #00796b;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #004d40;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      background: #00796b;
      color: #fff;
      border: none;
      padding: 14px 26px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
    a {
      display: block;
      margin-top: 20px;
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>DocSpot</h1>
</header>

<div class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <a class="back-link" href="index.html">⬅️ Back to Home</a>
  <a href="register.html">Don't have an account? Register</a>
</div>

<script src="../js/script.js"></script>
</body>
</html>
