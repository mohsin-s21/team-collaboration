<!DOCTYPE html>
<html>
<head>
  <title>Available Doctors | DocSpot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      margin: 0;
    }
    header {
      background-color: #00796b;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }
    header h1 { margin: 0; font-size: 28px; }
    nav {
      position: absolute;

    }
    nav a:hover { text-decoration: underline; }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    h2 {
      color: #004d40;
      text-align: center;
      margin-bottom: 30px;
    }
    .doctor-card {
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 14px;
      background: #f9f9f9;
    }
    .doctor-card strong {
      font-size: 18px;
      color: #00796b;
    }
    a {
      display: block;
      margin-top: 25px;
      color: #3498db;
      text-align: center;
      text-decoration: none;
    }

</head>
