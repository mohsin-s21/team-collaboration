<!DOCTYPE html>
<html>
<head>
  <title>Book Appointment | DocSpot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
    }
    header {
      background-color: #00695c;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 28px;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .container h2 {
      margin-bottom: 20px;
      color: #00695c;
    }
    select, input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #00695c;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
    .back-link {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #2980b9;
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>DocSpot</header>
<div class="container">
  <h2>Book an Appointment</h2>
  
  <select id="doctorSelect">
    <option value="">-- Select Doctor --</option>
  </select>
  
  <input type="text" id="patientName" placeholder="Your Name">
  <input type="datetime-local" id="appointmentTime">
  
  <button onclick="bookAppointment()">Book Now</button>
  
  <a class="back-link" href="doctors.html">â¬… Back to Doctors List</a>
</div>

<script>
  // Dummy doctor list
  const dummyDoctors = {
    "balaji": "Dr. Balaji Garugu",
    "showkath": "Dr. S. Showkath Ali",
    "muralidhara": "Dr. Muralidhara Reddy Kona",
    "santhi": "Santhi Multi Speciality Hospital",
    "ramanna": "K.C. Ramanna Hospital"
  };

  // Populate doctor dropdown
  const doctorSelect = document.getElementById('doctorSelect');
  for (const id in dummyDoctors) {
    const option = document.createElement('option');
    option.value = id;
    option.textContent = dummyDoctors[id];
    doctorSelect.appendChild(option);
  }

  // Book appointment (demo alert)
  function bookAppointment() {
    const doctorId = document.getElementById('doctorSelect').value;
    const patientName = document.getElementById('patientName').value.trim();
    const time = document.getElementById('appointmentTime').value;

    if (!doctorId || !patientName || !time) {
      alert("Please fill in all fields!");
      return;
    }

    alert(`Appointment booked with ${dummyDoctors[doctorId]} for ${patientName} on ${time}`);
    location.href = 'my-appointments.html'; // optional: navigate after booking
  }
</script>

</body>
</html>
