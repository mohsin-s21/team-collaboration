<!DOCTYPE html>
<html>
<head>
  <title>Doctor Profile | DocSpot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
    }
    header {
      background-color: #00695c;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 28px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-card h2 {
      margin-bottom: 10px;
      font-size: 26px;
    }
    .profile-card p {
      margin: 8px 0;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #2980b9;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>DocSpot</header>
  <div class="container">
    <div id="doctorProfile" class="profile-card">
      <h2>Loading Doctor Info...</h2>
    </div>
    <a class="back-link" href="doctors.html">⬅ Back to Doctors List</a>
  </div>

  <script>
    // Get doctor ID from query parameter
    const params = new URLSearchParams(window.location.search);
    const doctorId = params.get('id');

    // Dummy doctor list matching doctors.html
    const dummyDoctors = {
      "balaji": { name: "Dr. Balaji Garugu", specialty: "Psychiatrist", contact: "95023 00000", availability: "9AM - 9PM", fee: "₹350" },
      "showkath": { name: "Dr. S. Showkath Ali", specialty: "Dermatologist", contact: "95024 11111", availability: "10AM - 3PM", fee: "₹200" },
      "muralidhara": { name: "Dr. Muralidhara Reddy Kona", specialty: "Pulmonologist", contact: "95025 22222", availability: "9:30AM - 2PM", fee: "₹300" },
      "santhi": { name: "Santhi Multi Speciality Hospital", specialty: "Multi-speciality", contact: "95026 33333", availability: "24/7", fee: "Varies" },
      "ramanna": { name: "K.C. Ramanna Hospital", specialty: "General Hospital", contact: "95027 44444", availability: "24/7", fee: "Varies" }
    };

    // Check if doctorId exists
    if (!doctorId || !dummyDoctors[doctorId]) {
      document.getElementById('doctorProfile').innerHTML = "<h2>Doctor not found!</h2>";
    } else {
      const doctor = dummyDoctors[doctorId];
      const profileDiv = document.getElementById('doctorProfile');
      profileDiv.innerHTML = `
        <h2>${doctor.name}</h2>
        <p><strong>Specialty:</strong> ${doctor.specialty}</p>
        <p><strong>Contact:</strong> ${doctor.contact}</p>
        <p><strong>Availability:</strong> ${doctor.availability}</p>
        <p><strong>Fee:</strong> ${doctor.fee}</p>
        <button onclick="location.href='book-appointment.html'">Book Appointment</button>
      `;
    }
  </script>
</body>
</html>
